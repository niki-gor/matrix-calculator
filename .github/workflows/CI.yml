name: CI

on:
  push:
    branches: [ "master" , "dev" ]
  
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: make build
      
        - name: upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact_build
          path: build/

  unit_tests:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    steps:
      - uses: actions/checkout@v2
      - name: run tests
        run: make test

      - name: upload test artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact_test
          path: build/
